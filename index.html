<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Tip calculator app</title>

</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <div class="calculator">
      <div class="calculator-left">
        <h2>Bill</h2>
        <div class="input-container">
          <img src="images/icon-dollar.svg" alt="">
          <input type="text" placeholder="0" id="bill-amount">
        </div>
        <h3>Select Tip %</h3>
        <div class="percentages-container">
          <div class="percent percent5" value=".05">5%</div>
          <div class="percent percent10" value=".1">10%</div>
          <div class="percent percent15 active" value=".15">15%</div>
          <div class="percent percent25" value=".25">25%</div>
          <div class="percent percent50" value=".5">50%</div>
          <input class="percent percent-custom" type="text" placeholder="Custom">
        </div>
        <h3>Number of People</h3>
        <div class="input-container">
          <img src="images/icon-person.svg" alt="">
          <input type="text" placeholder="0" id="num-people">
        </div>
        
      </div>
      <div class="calculator-right">
        <div class="numbers">
          <div class="tip-amount">
            <div class="tip-amount-text">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <div class="tip-amount-num">
              <p id="tip-amount">$0.00</p>
            </div>
          </div>
          <div class="total">
            <div class="total-amount-text">
              <p>Total</p>
              <span>/ person</span>
            </div>
            <div class="total-amount-num">
              <p id="total-amount">$0.00</p>
            </div>
          </div>
        </div>
        <div class="reset">
          <div class="reset-button" disabled>RESET</div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  
</body>
</html>
